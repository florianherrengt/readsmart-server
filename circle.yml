machine:
  node:
    version: 6.1.0
  services:
    - redis

dependencies:
  override:
    - npm i -g yarn
    - yarn
    - ./node_modules/.bin/flow-typed install

test:
  override:
    - yarn run flow
    - node src/server/lambda.js
    - yarn test

deployment:
  branch: master
  commands:
    - yarn run deploy:dev
    - yarn run prune